<{include "public/header.html"}>


<div class="right">
	<div class="now">
		<div class="now_l"></div>
		<div class="now_m">
			<span class="fl"><{$title}></span>
			<span class="fr fabu"><a href="<{$url}>&a=add">增加管理</a></span>
		</div>
		<div class="now_r"></div>
		<div class="clear"></div>
	</div>
	<form method="post" id="form">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="list mat5">
	<tr>
		<td class="bgtt" width="50">ID号</td>
		<td class="bgtt">管理帐号</td>
		<td class="bgtt" width="150">上次登录</td>
		<td class="bgtt" width="88">操作</td>
	</tr>
	<{foreach $data as $v}>
	<tr>
		<td><{$v.id}></td>
		<td><{$v.name}></td>
		<td><{$v.ltime|date_format:'%Y-%m-%d %H:%M'}></td>
		<td>
			<a href="<{$url}>&a=mod&id=<{$v.id}>" class="admin_edit mar3">修改</a>
			<a href="<{$url}>&a=del&id=<{$v.id}>" class="admin_del" onclick="return confirm('你确定要删除吗？')">删除</a>
		</td>
	</tr>
	<{/foreach}>
	</table>
	</form>
</div>
	


<{include "public/footer.html"}>
