<{include "public/header.html"}>

<div class="right">
	<div class="now">
		<div class="now_l"></div>
		<div class="now_m"><{$title}></div>
		<div class="now_r"></div>
		<div class="clear"></div>
	</div>
	<div class="tixing"><span class="cgreen">温馨提示：</span>当您网站上的数据显示异常，或是网页不能显示时请执行更新缓存操作。</div>
	<form method="post" id="form">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="list mat5">
	<tr>
		<td class="bgtt" width="120">缓存名称</td>
		<td class="bgtt">缓存说明</td>
		<td class="bgtt" width="100">大小（KB）</td>
		<td class="bgtt" width="30">操作</td>
	</tr>

	<{foreach $info_list as $k=>$v}>
	<tr>
		<td><{$v.cache_name}></td>
		<td class="aleft"><{$v.cache_text}></td>
		<td><{$v.cache_size}></td>
		<td><a href="<{$url}>&a=update&cache=<{$k}>" class="admin_edit">更新</a></td>
	</tr>
	<{/foreach}>
		<tr>
		<td class="bgtt" colspan="4"><a class="admin_edit" style="width:100px;float:none" href="<{$url}>&a=update&cache=all"">一键更新缓存</a></td>
	</tr>
	</table>
	</form>
</div>
	

<{include "public/footer.html"}>
