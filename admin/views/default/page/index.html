<{include "public/header.html"}>

<div class="right">
	<div class="now">
		<div class="now_l"></div>
		<div class="now_m">
			<span class="fl"><{$title}></span>
			<span class="fr fabu"><a href="<{$url}>&a=add">增加单页</a></span>
		</div>
		<div class="now_r"></div>
		<div class="clear"></div>
	</div>
	<form method="post" id="form">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="list mat5">
	<tr>
		<td class="bgtt" width="10"><input type="checkbox" name="checkall" onclick="bro_checkall(this, 'page_id')" /></td>
		<td class="bgtt" width="50">ID号</td>
		<td class="bgtt">单页名称</td>
		<td class="bgtt" width="88">操作</td>
	</tr>

	<{foreach $data as $v}>
	<tr>
		<td><input type="checkbox" name="id[]" value="<{$v.id}>"></td>
		<td><{$v.id}></td>
		<td><a href="<{$root}>/index.php?m=page&a=index&id=<{$v.id}>" target="_blank"><{$v.name}></a></td>
		<td>
			<a href="<{$url}>&a=mod&id=<{$v.id}>" class="admin_edit mar3">修改</a>
			<a href="<{$url}>&a=del&id=<{$v.id}>" class="admin_del" onclick="return confirm('你确定要删除吗？')">删除</a>
		</td>
	</tr>
	<{/foreach}>
	<tr>
		<td class="bgtt"><input type="checkbox" name="checkall" onclick="bro_checkall(this, 'id')" /></td>
		<td class="bgtt aleft" colspan="6">
			<span class="fl"><button href="<{$url}>&a=del" onclick="return bro_cfall(this, 'id', 'form', '批量删除')">批量删除</button></span>
		
		</td>
	</tr>
	</table>
	</form>
</div>
		

<{include "public/footer.html"}>
